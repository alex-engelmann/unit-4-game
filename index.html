<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <title>Crystal Game</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2"></div>

            <div class="col-lg-8" id="center-bar">
                <br>
                <h1>The Crystal Collector</h1>
                <br>
                <div class="row">
                    <h3>Desired Total:</h3>
                    <div class="boxed" id="total">Error</div>
                </div>
                <br>
                <h3>Collect these Crystals Until You Reach The Total:</h3>
                <div class="row">

                    <img src="./assets/images/amber.jpg" class="rounded mx-auto crystal" id="crystalYellow" alt="Amber Crystal">

                    <img src="./assets/images/malachite.jpg" class="rounded mx-auto crystal" id="crystalGreen" alt="Malachite Crystal">

                    <img src="./assets/images/ruby.jpg" class="rounded mx-auto crystal" id="crystalRed" alt="Ruby Crystal">

                    <img src="./assets/images/zircon.jpg" class="rounded mx-auto crystal" id="crystalBlue" alt="Zircon Crystal">

                </div>
                <br>
                <div class="row">
                    <h3>Current Total:</h3>
                    <div class="boxed" id="current-total">Error</div>

                    <h3>Wins:</h3>
                    <div class="boxed" id="wins">Error</div>
                    <h3>Losses:</h3>
                    <div class="boxed" id="losses">Error</div>
                </div>
            </div>

            <div class="col-lg-2"></div>
        </div>
    </div>
    <div class="footer">
        <br>
        Copyright

    </div>
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
